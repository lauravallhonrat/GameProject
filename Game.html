<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>BlackJack game</title>
</head>
<body>
        <div class="wrapper">
            <section class="deck">
                <h1>Black Jack Game</h1>
                <div class="win-alert alert-hide"></div>
                <div class="lose-alert alert-hide"></div>
                <div class="draw-alert alert-hide"></div>
                <div class="computer-deck">
                    <h1 class="dealer-tittle">Dealer: </h1>
                </div>
                <div class="player-deck">
                    <h1 class="player-tittle">You: </h1>
                </div>
            </section>
            <section class="score">
                <div class="dealer-score">
                    <h3>Dealer Score:</h3>
                    <p>-</p>
                </div>
                 <div class="player-score">
                    <h3>Player Score:</h3>
                    <p></p>
                </div> 
            </section>
            <section class="buttons">
                <button class ="button-hit">Hit</button>
                <button class ="button-stand">Stand</button>
                <button class ="button-again" onClick="window.location.reload();">Play Again</button>
            </section> 
</body>
<!--set audio background when starts game-->
<script>    
    var audioJazz = new Audio('sounds/mr_mason_jazz.mp3');
        audioJazz.play();
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
<script src="game.js"></script>
</html>
